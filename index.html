<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Amalfi Coast Hiking Routes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([40.63, 14.5], 12);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define coordinates for the Sorrento to Amalfi route
        var sorrentoToAmalfiRoute = [
            [40.6263, 14.3758],  // Sorrento
            [40.5989, 14.3541],  // Schiazzano
            [40.6097, 14.3822],  // Sant’Agata sui Due Golfi
            [40.6333, 14.4122],  // Colli di Fontanelle
            [40.6500, 14.5090],  // Monte Faito
            [40.6292, 14.5444],  // Agerola
            [40.6342, 14.6027]   // Amalfi
        ];

        // Define coordinates for the Path of the Gods route
        var pathOfTheGodsRoute = [
            [40.6342, 14.5450],  // Bomerano (start)
            [40.6407, 14.5549],  // midpoint
            [40.6482, 14.5638],  // midpoint
            [40.6515, 14.5730]   // Nocelle (end)
        ];

        // Add markers for key points on the Sorrento to Amalfi route
        var places = [
            { name: "Sorrento", coords: [40.6263, 14.3758] },
            { name: "Schiazzano", coords: [40.5989, 14.3541] },
            { name: "Sant’Agata sui Due Golfi", coords: [40.6097, 14.3822] },
            { name: "Colli di Fontanelle", coords: [40.6333, 14.4122] },
            { name: "Monte Faito", coords: [40.6500, 14.5090] },
            { name: "Agerola", coords: [40.6292, 14.5444] },
            { name: "Amalfi", coords: [40.6342, 14.6027] }
        ];

        places.forEach(function(place) {
            L.marker(place.coords).addTo(map).bindPopup(place.name);
        });

        // Draw the Sorrento to Amalfi route in blue
        L.polyline(sorrentoToAmalfiRoute, { color: 'blue', weight: 3, opacity: 0.7 }).addTo(map);

        // Add markers for Path of the Gods start and end points
        L.marker(pathOfTheGodsRoute[0]).addTo(map).bindPopup("Bomerano (Path of the Gods Start)");
        L.marker(pathOfTheGodsRoute[pathOfTheGodsRoute.length - 1]).addTo(map).bindPopup("Nocelle (Path of the Gods End)");

        // Draw the Path of the Gods route in red
        L.polyline(pathOfTheGodsRoute, { color: 'red', weight: 3, opacity: 0.7 }).addTo(map);
    </script>
</body>
</html>
