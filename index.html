<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hiking Path Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([40.63, 14.5], 12);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define the coordinates for each location along the hiking path
        var pathCoordinates = [
            [40.6263, 14.3758],  // Sorrento
            [40.5989, 14.3541],  // Schiazzano
            [40.6097, 14.3822],  // Sant’Agata sui Due Golfi
            [40.6333, 14.4122],  // Colli di Fontanelle
            [40.6500, 14.5090],  // Monte Faito
            [40.6292, 14.5444],  // Agerola
            [40.6342, 14.6027]   // Amalfi
        ];

        // Add markers for each location
        var locations = [
            {name: "Sorrento", coords: [40.6263, 14.3758]},
            {name: "Schiazzano", coords: [40.5989, 14.3541]},
            {name: "Sant’Agata sui Due Golfi", coords: [40.6097, 14.3822]},
            {name: "Colli di Fontanelle", coords: [40.6333, 14.4122]},
            {name: "Monte Faito", coords: [40.6500, 14.5090]},
            {name: "Agerola", coords: [40.6292, 14.5444]},
            {name: "Amalfi", coords: [40.6342, 14.6027]}
        ];

        locations.forEach(function(location) {
            L.marker(location.coords).addTo(map)
                .bindPopup(location.name)
                .openPopup();
        });

        // Draw the hiking path using a polyline
        L.polyline(pathCoordinates, {
            color: 'blue',
            weight: 4,
            opacity: 0.7,
            lineJoin: 'round'
        }).addTo(map);
    </script>
</body>
</html>
